name: Nightly Builds

on:
  push:
    branches:
      - 'release/**'
      - master
    tags:
      - '*'

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    uses: ./.github/workflows/my-build-action.yml
    with:
      name: 'Nightly Builds'
    secrets: inherit
  build_minified_release:
    uses: ./.github/workflows/my-build-action.yml
    with:
      name: 'Minified Builds'
      minify: true
    secrets: inherit
  release:
    uses: ./.github/workflows/my-build-action.yml
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
    with:
      name: 'Release'
      release: true
    secrets: inherit
